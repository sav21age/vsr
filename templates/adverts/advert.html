{% if show %}
<div id="advert" class="container-fluid pt-1 pb-2 pt-md-2 pb-md-4 bg-notice" style="border-style: none none dashed none; border-color: rgba(127, 39, 85, 0.09); border-width:1px;">
    <div class="row">
        <div class="col-12 text-end">
            <i class="fas fa-times fa-sm" onClick="removeAdvert('{{id}}')" style="cursor: pointer;" aria-hidden="true"></i>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <h4>{{ title }}</h4>
            {{ body|safe }}
        </div>
    </div>
</div>
{% endif %}
