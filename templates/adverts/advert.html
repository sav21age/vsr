{% if id %}
<div class="container-fluid px-3 px-md-5 pt-1 pb-2 pt-md-2 pb-md-4 bg-notice" style="border-style: none none dashed none; border-color: rgba(127, 39, 85, 0.09); border-width:1px;" id="advertContainer">
    <div class="row">
        <div class="col-12 text-end">
            {% comment %} <button type="button" class="fa fa-times" aria-label="Close"></button> {% endcomment %}
            <div id="advertCloseButton"><i class="fas fa-times fa-sm" data-advert-id="{{ id }}" style="cursor: pointer;" aria-hidden="true"></i></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <h4>{{ title }}</h4>
            {% comment %} <p style="text-align: justify;">{{ advert.body }}</p> {% endcomment %}
            {{ body|safe }}
        </div>
    </div>
</div>
{% endif %}
