{% load static compress %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> {% endcomment %}
    {% compress css %}
        <link type="text/css" href="{% static 'assets/bootstrap/css/main.css' %}" rel="stylesheet" media="screen">
    {% endcompress %}
    <link rel="icon" href="/favicon.ico">
    <style>
        @media (min-width: 768px) {
            html,
            body {
                height: 100%;
            }
        }

        .form-login {
            max-width: 400px;
            padding: 1rem;
        }

        .form-login .form-floating:focus-within {
            z-index: 2;
        }
    </style>
  </head>
  <body class="d-flex align-items-center">
    <main class="form-login w-100 m-auto">
        <form class="mt-5 mt-md-0" action="{{ app_path }}" method="POST" id="login-form">{% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" autofocus="autofocus" id="id_username" name="username">
                <label for="id_username">Имя пользователя</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="id_password" name="password">
                <label for="id_password">Пароль</label>
            </div>
            <button class="btn btn-primary w-100" type="submit">Войти</button>
        </form>
    </main>
  </body>
</html>
