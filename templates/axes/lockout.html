{% load humanize %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка http 429</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="text-center">
        <h1 class="display-1 fw-bold">http 429</h1>
        <p class="lead">Учетная запись ({{username}}) заблокирована.<br>
        Cлишком много попыток входа: {{failure_limit}}.<br> 
        Повторите попытку через {{cooloff_timedelta}}.</p>
        {% comment %} {{cooloff_time}} {% endcomment %}
      </div>
    </div>
  </body>
</html>
