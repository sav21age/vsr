{% load static %}
<title>{{ object.head_title }}</title>
<meta property="og:title" content="{{ object.head_title }} | Viride - садово-парковые растения">
<meta name="description" content="{{ object.meta_description }}">
<meta property="og:description" content="{{ object.meta_description }}">
<meta property="og:type" content="website">
{% comment %} <meta property="og:image" content="{{host}}{% static 'images/logo.png' %}"> {% endcomment %}
