<div class="col-12 species-filter mt-3">
{% for link in links %}
    {% if link.active %}
        <span class="me-3 badge active">
            {{link.name}}
        </span>
    {% else %}
        <a class="me-3" href="{{link.url}}">
            {{link.name}}
        </a>
    {%endif%}
{% endfor %}
</div>
